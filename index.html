
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>사다리</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="550"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const sel = document.querySelector("#sel-num");
      let ballRadius = 5;
      let yTest1 = [];
      let yTest2 = [];
      let y = 30;
      let ex1 = canvas.width / 5 + 25;
      let ex2 = (canvas.width / 5) * 2 + 25;
      let ex3 = (canvas.width / 5) * 3 + 25;
      let isReady = false;
      let state;

      // 기본 창 만들기
      function createWorld() {
        ctx.fillStyle = "#fff000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //블럭 그리기
        ctx.fillStyle = "green";
        ctx.fillRect(canvas.width / 5, 10, 50, 20);
        ctx.fillStyle = "blue";
        ctx.fillRect((canvas.width / 5) * 2, 10, 50, 20);
        ctx.fillStyle = "red";
        ctx.fillRect((canvas.width / 5) * 3, 10, 50, 20);
        ctx.fillStyle = "grey";
        ctx.fillRect((canvas.width / 5) * 1, 500, 50, 20);
        ctx.fillRect((canvas.width / 5) * 2, 500, 50, 20);
        ctx.fillRect((canvas.width / 5) * 3, 500, 50, 20);

        //블럭 선 그리기
        ctx.strokeStyle = "black";
        ctx.moveTo(ex1, 10 + 20);
        ctx.lineTo(ex1, 500);
        ctx.moveTo(ex2, 10 + 20);
        ctx.lineTo(ex2, 500);
        ctx.moveTo(ex3, 10 + 20);
        ctx.lineTo(ex3, 500);
        ctx.stroke();
      }

      //사다리 만들기

      function leg() {
        y += 10;
        ctx.beginPath();
        ctx.moveTo(ex1, y);
        if (Math.random(0, 1) * 100 > 90) {
          ctx.lineTo(ex1 + canvas.width / 5, y);
          yTest1.push(y);
        } else {
          ctx.moveTo(ex2, y);
          if (Math.random(0, 1) * 100 > 90) {
            ctx.lineTo(ex2 + canvas.width / 5, y);
            yTest2.push(y);
          }
        }
        ctx.stroke();
        ctx.closePath();
        line = requestAnimationFrame(leg);
        if (y > 470) {
          cancelAnimationFrame(line);
          isReady = true;
        }
      }

      function test() {
        for (let i = 0; i < 30; i++) {
          if (y === yTest1[i] && state === 1) {
            ex1 = (canvas.width / 5) * 2 + 25;
            state = 2;
          } else if (state === 2 && y === yTest2[i]) {
            ex1 = (canvas.width / 5) * 3 + 25;
            state = 3;
          } else if (state === 3 && y === yTest2[i]) {
            ex1 = (canvas.width / 5) * 2 + 25;
            state = 2;
          } else if (state === 2 && y === yTest1[i]) {
            ex1 = canvas.width / 5 + 25;
            state = 1;
          }
        }

        ctx.lineTo(ex1, y + 0.5);
        ctx.strokeStyle = "green";
        ctx.stroke();
        y += 1;
        fun = requestAnimationFrame(test);
        if (y === 500) {
          ctx.fillStyle = "green"
          ctx.fillRect(ex1 -25, 500, 50, 20);
          cancelAnimationFrame(fun);
          isReady = true;
          ex1 = canvas.width / 5 + 25;
          ctx.closePath();
        }
      }

      function test1() {
        for (let i = 0; i < 30; i++) {
          if (state === 2 && y === yTest2[i]) {
            ex2 = (canvas.width / 5) * 3 + 25;
            state = 3;
          } else if (state === 3 && y === yTest2[i]) {
            ex2 = (canvas.width / 5) * 2 + 25;
            state = 2;
          } else if (state === 2 && y === yTest1[i]) {
            ex2 = canvas.width / 5+ 25;
            state = 1;
          } else if (state === 1 && y === yTest1[i]) {
            ex2 = (canvas.width / 5) * 2 + 25;
            state = 2;
          }
        }

        ctx.lineTo(ex2, y + 0.5);
        ctx.strokeStyle = "blue";
        ctx.stroke();
        y += 1;
        fun = requestAnimationFrame(test1);
        if (y === 500) {
          ctx.fillStyle = "blue"
          ctx.fillRect(ex2 -25, 500, 50, 20);
          cancelAnimationFrame(fun);
          isReady = true;
          ex2 = canvas.width / 5 + 25;
          ctx.closePath();
        }
      }

      function test2() {
        for (let i = 0; i < 30; i++) {
          if (state === 2 && y === yTest2[i]) {
            ex3 = (canvas.width / 5) * 3 + 25;
            state = 3;
          } else if (state === 3 && y === yTest2[i]) {
            ex3 = (canvas.width / 5) * 2 + 25;
            state = 2;
          } else if (state === 2 && y === yTest1[i]) {
            ex3 = canvas.width / 5+ 25;
            state = 1;
          } else if (state === 1 && y === yTest1[i]) {
            ex3 = (canvas.width / 5) * 2 + 25;
            state = 2;
          }
        }

        ctx.lineTo(ex3, y + 0.5);
        ctx.strokeStyle = "red";
        ctx.stroke();
        y += 1;
        fun = requestAnimationFrame(test2);
        if (y === 500) {
          ctx.fillStyle = "red"
          ctx.fillRect(ex3 -25, 500, 50, 20);
          cancelAnimationFrame(fun);
          isReady = true;
          ex3 = canvas.width / 5 + 25;
          ctx.closePath();
        }
      }


      canvas.addEventListener("click", function(e) {
        if (isReady) {
          if (
            e.clientX < 150 &&
            e.clientX > 100 &&
            e.clientY < 30 &&
            e.clientY > 10
          ) {
            isReady = false;
            state = 1;
            y = 30;
            ctx.beginPath();
            ctx.moveTo(ex1, y);
            test();
          }
        }
      });

      canvas.addEventListener("click", function(e) {
        if (isReady) {
          if (
            e.clientX < 250 &&
            e.clientX > 200 &&
            e.clientY < 30 &&
            e.clientY > 10
          ) {
            isReady = false;
            state = 2;
            y = 30;
            ctx.beginPath();
            ctx.moveTo(ex2, y);
            test1();
          }
        }
      });

      canvas.addEventListener("click", function(e) {
        if (isReady) {
          if (
            e.clientX < 350 &&
            e.clientX > 300 &&
            e.clientY < 30 &&
            e.clientY > 10
          ) {
            isReady = false;
            state = 3;
            y = 30;
            ctx.beginPath();
            ctx.moveTo(ex3, y);
            test2();
          }
        }
      });

      (function() {
        createWorld();
        leg();
      })();
    </script>
  </body>
</html>
