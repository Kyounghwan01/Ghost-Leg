      // 기본 창 만들기
      function createWorld(){
        ctx.fillStyle = "#fff000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //블럭 그리기
        ctx.fillStyle = "green";
        ctx.fillRect(canvas.width / 5, 10, 50, 20);
        ctx.fillRect((canvas.width / 5) * 2, 10, 50, 20);
        ctx.fillRect((canvas.width / 5) * 3, 10, 50, 20);
        ctx.fillRect((canvas.width / 5) * 1, 500, 50, 20);
        ctx.fillRect((canvas.width / 5) * 2, 500, 50, 20);
        ctx.fillRect((canvas.width / 5) * 3, 500, 50, 20);

        //블럭 선 그리기
        ctx.beginPath();
        ctx.moveTo(canvas.width / 5 + 25, 10 + 20);
        ctx.lineTo(canvas.width / 5 + 25, 500);
        ctx.moveTo((canvas.width / 5) * 2 + 25, 10 + 20);
        ctx.lineTo((canvas.width / 5) * 2 + 25, 500);
        ctx.moveTo((canvas.width / 5) * 3 + 25, 10 + 20);
        ctx.lineTo((canvas.width / 5) * 3 + 25, 500);
        ctx.closePath();
        ctx.stroke();
      }
      createWorld();
